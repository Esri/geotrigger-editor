<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Geotrigger Editor</title>
  <link rel="stylesheet" href="../vendor/css/leaflet.css">
  <link rel="stylesheet" href="../vendor/css/esri-leaflet.min.css">
  <link rel="stylesheet" href="../vendor/css/leaflet.draw.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="../vendor/css/leaflet.ie.css">
    <link rel="stylesheet" href="../vendor/css/leaflet.draw.ie.css">
  <![endif]-->
  <!-- Base Styles -->
  <link rel="stylesheet" href="css/geotrigger-editor.css">
  <!-- Theme Styles-->
  <!-- <link rel="stylesheet" href="css/themes/mint/mint.css"> -->
  <!--[if lte IE 8]>
    <script src="../vendor/html5shiv.js"></script>
  <![endif]-->

  <style>
  html, body {
    padding: 0;
    margin: 0;
    line-height: 1;
  }
  #gt-editor {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
  </style>
</head>
<body>
  <div id="gt-editor"></div>

  <!-- dependencies -->
  <script src="../vendor/json2.js"></script>
  <script src="../vendor/jquery-1.10.2.js"></script>
  <script src="../vendor/underscore.js"></script>
  <script src="../vendor/underscore.deep-extend.js"></script>
  <script src="../vendor/backbone.js"></script>
  <script src="../vendor/backbone.marionette.js"></script>
  <script src="../vendor/handlebars.js"></script>
  <script src="../vendor/geotriggers.js"></script>
  <script src="../vendor/leaflet.js"></script>
  <script src="../vendor/esri-leaflet.js"></script>

  <!-- leaflet draw custom build -->
  <script src="../vendor/leaflet.draw-custom.js"></script>
  <script src="../vendor/leaflet.draw.tooltip.js"></script>

  <!-- editor app -->
  <script src="js/geotrigger-editor.js"></script>

  <!-- initializer -->
  <script>
    $(function(){
      var clientId = prompt('Enter Client ID');
      var clientSecret = prompt('Enter Client Secret');
      GeotriggerEditor.start({
        el: '#gt-editor', // optional: defaults to '#gt-editor'
        credentials: { // required
          clientId: clientId, // required
          clientSecret: clientSecret // required
        }
      });
    });
  </script>
</body>
</html>
