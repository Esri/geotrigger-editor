<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Geotrigger Editor</title>
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css">
  <link rel="stylesheet" href="vendor/css/esri-leaflet.min.css">
  <link rel="stylesheet" href="vendor/css/leaflet.draw.css">

  <![endif]-->
  <link rel="stylesheet" href="dist/css/geotrigger-editor.css">
</head>
<body>
  <div id="gt-editor">
    <nav id="gt-controls-region"></nav>

  <!-- leaflet draw custom build -->
  <script src="vendor/leaflet/leaflet.draw-custom-src.js"></script>
  <script src="vendor/leaflet/leaflet.draw.tooltip.js"></script>

  <!-- editor app -->
  <script src="dist/js/geotrigger-editor.js"></script>

  <!-- initializer -->
  <script>
  Marionette.Handlebars = {
    path: 'src/templates/', // temp fix til we add template path to config
    extension: '.hbs'
  };
  $(function(){
    GeotriggerEditor.start();
  });
  </script>
