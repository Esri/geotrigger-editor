<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Geotrigger Editor</title>
  <link rel="stylesheet" href="dist/css/normalize.css">
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css">
  <link rel="stylesheet" href="vendor/css/esri-leaflet.min.css">
  <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
  <div id="gt-editor">
    <div class="gt-container">
      <nav class="gt-controls">
        <a href="#" class="gt-tool gt-tool-list"></a>
        <a href="#" class="gt-tool gt-tool-polygon"></a>
        <a href="#" class="gt-tool gt-tool-distance"></a>
        <a href="#" class="gt-tool gt-tool-drivetime"></a>
      </nav>
      <div class="gt-drawer">
        <div class="gt-panel-wrap gt-panel-2-active">
          <div class="gt-panel-1">
            <h2>Current Process<span class="gt-close"></span></h2>
            <div class="gt-search">
              <input type="search"></input>
            </div>
            <div class='gt-results'>
              <ul>
                <li class="gt-result">
                  <span class="gt-icon gt-icon-enter"></span>
                  <h5>Trigger Title</h5>
                  <ul class="gt-tags">
                    <li>tag1</li>
                    <li>tag2</li>
                  </ul>
                </li>
                <li class="gt-result">
                  <span class="gt-icon gt-icon-enter"></span>
                  <h5>Trigger Title</h5>
                  <ul class="gt-tags">
                    <li>tag1</li>
                    <li>tag2</li>
                  </ul>
                </li>
                <li class="gt-result">
                  <span class="gt-icon gt-icon-enter"></span>
                  <h5>Trigger Title</h5>
                  <ul class="gt-tags">
                    <li>tag1</li>
                    <li>tag2</li>
                  </ul>
                </li>
                <li class="gt-result">
                  <span class="gt-icon gt-icon-enter"></span>
                  <h5>Trigger Title</h5>
                  <ul class="gt-tags">
                    <li>tag1</li>
                    <li>tag2</li>
                  </ul>
                </li>
                <li class="gt-result">
                  <span class="gt-icon gt-icon-enter"></span>
                  <h5>Trigger Title</h5>
                  <ul class="gt-tags">
                    <li>tag1</li>
                    <li>tag2</li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="gt-panel-2">
            <div class="gt-panel-top-bar">
              <a href="#" class="gt-panel-top-bar-button gt-back-to-list">List</a>
              <h3>Create</h3>
              <a href="#" class="gt-panel-top-bar-button gt-close-drawer">Close</a>
              <label>
                Title:
                <input type="text" name="title">
              </label>
              <label for="tags">
                When a device tagged
                <input type="text" placeholder="enter tags">
              </label>
              <label>
                <select name="event">
                  <option value="enter" selected>enters inside</option>
                  <option value="exit">exits</option>
                </select>
                <select name="geometry-type">
                  <option value="polygon" selected>a polygon</option>
                  <option value="radius">a distance of</option>
                  <option value="drivetime">a drivetime of</option>
                </select>
              </label>
              <div class="gt-prompt">
                <div class="gt-prompt-graphic gt-prompt-graphic-polygon"></div>
                <p>Click on the map to outline the desired area</p>
              </div>
              <label for="action">
                <select name="action">
                  <option value="message" selected>send the device a message.</option>
                  <option value="server">post to a server.</option>
                  <option value="log">log the event.</option>
                  <option value="profile">change tracking profile.</option>
                </select>
              </label>
              <input type="text" placeholder="message">
              <input type="text" placeholder="url (optional)">
              <label for="date">
                This will start
                <select name="date-start">
                  <option value="now">now</option>
                  <option value="future">in the future</option>
                </select>
                and persist
                <select name="date-start">
                  <option value="never">indefinitely</option>
                  <option value="future">until a future date</option>
                </select>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/json2.js"></script>
  <script src="vendor/jquery-1.10.2.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="vendor/backbone.marionette.js"></script>
  <script src="vendor/geoservices.js"></script>
  <script src="vendor/geotriggers.js"></script>
  <script src="vendor/leaflet/leaflet.js"></script>
  <script src="vendor/esri-leaflet.min.js"></script>
  <script src="dist/geotrigger-editor.js"></script>
  <script>
  $(function(){
    window.editor = new GeotriggerEditor({ el: '#gt-editor' });
    editor.addMap();
  });
  </script>
</body>
</html>
